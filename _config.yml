# Site Build Settings

# jekyll-paginate configuration
paginate:            5
#paginate_path: "pages/blog/

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Read Cycle Read"
description:	       "Milly and Jules Cycle Around the World"
author:              "Alex Morley"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
